<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Learning Intelligence Tool</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f4f6;
            padding: 40px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 32px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        h1 { color: #1f2937; }
        .version {
            color: #2563eb;
            font-weight: bold;
            margin-bottom: 20px;
        }
        button {
            margin-top: 15px;
            padding: 12px 24px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover { background: #1e40af; }
        .error {
            color: red;
            margin-top: 15px;
            font-weight: bold;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #e5e7eb;
            text-align: center;
        }
        th { background: #f1f5f9; }
        .success { color: #16a34a; font-weight: bold; }
        .risk { color: #dc2626; font-weight: bold; }
        .cards {
            display: flex;
            gap: 20px;
            margin-top: 25px;
        }
        .card {
            flex: 1;
            background: #f8fafc;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: inset 0 0 0 1px #e5e7eb;
        }
        .card p {
            font-size: 22px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>AI Learning Intelligence Tool</h1>
    <div class="version">UI Version: Level-2 Interactive (LIVE)</div>

    <p>Upload learner data (CSV) to get predictions and insights.</p>

    <input type="file" id="fileInput" accept=".csv">
    <br>
    <button onclick="runPrediction()">Run Prediction</button>

    <div id="error" class="error"></div>
    <div id="results"></div>
</div>

<script>
async function runPrediction() {
    const fileInput = document.getElementById("fileInput");
    const resultsDiv = document.getElementById("results");
    const errorDiv = document.getElementById("error");

    resultsDiv.innerHTML = "";
    errorDiv.innerText = "";

    if (!fileInput.files.length) {
        errorDiv.innerText = "Please select a CSV file.";
        return;
    }

    const formData = new FormData();
    formData.append("file", fileInput.files[0]);

    resultsDiv.innerHTML = "<p>Running prediction...</p>";

    try {
        const response = await fetch("/predict-ui", {
            method: "POST",
            body: formData
        });

        let data;
        try {
            data = await response.json();
        } catch {
            errorDiv.innerText = "Server returned invalid response.";
            resultsDiv.innerHTML = "";
            return;
        }

        if (!response.ok || data.error) {
            errorDiv.innerText = data.error || "Server error occurred.";
            resultsDiv.innerHTML = "";
            return;
        }

        renderResults(data);

    } catch {
        errorDiv.innerText = "Network error occurred.";
        resultsDiv.innerHTML = "";
    }
}

function renderResults(data) {
    const predictions = data.predictions;
    const insights = data.insights;

    let html = `
        <h2>Predictions</h2>
        <table>
            <tr>
                <th>Student #</th>
                <th>Status</th>
            </tr>
    `;

    predictions.forEach((p, i) => {
        html += `
            <tr>
                <td>${i + 1}</td>
                <td class="${p === 1 ? 'success' : 'risk'}">
                    ${p === 1 ? 'Completed' : 'At Risk'}
                </td>
            </tr>
        `;
    });

    html += `</table>
        <div class="cards">
            <div class="card">
                <h3>High Risk Students</h3>
                <p>${insights.high_risk_students_count}</p>
            </div>
            <div class="card">
                <h3>Most Difficult Chapter</h3>
                <p>${insights.most_difficult_chapter.join(", ")}</p>
            </div>
        </div>
    `;

    document.getElementById("results").innerHTML = html;
}
</script>

</body>
</html>
