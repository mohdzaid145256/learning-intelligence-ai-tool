<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Learning Intelligence Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 40px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.1);
        }
        h1 {
            color: #1f2937;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background: #1e40af;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #e5e7eb;
            text-align: center;
        }
        th {
            background: #f1f5f9;
        }
        .badge-success {
            color: green;
            font-weight: bold;
        }
        .badge-risk {
            color: #dc2626;
            font-weight: bold;
        }
        .cards {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            flex: 1;
            background: #f8fafc;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: inset 0 0 0 1px #e5e7eb;
        }
        .error {
            color: red;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>AI Learning Intelligence Tool</h1>
    <p>Upload learner data (CSV) to get predictions and insights.</p>

    <input type="file" id="fileInput" accept=".csv">
    <br>
    <button onclick="runPrediction()">Run Prediction</button>

    <div id="error" class="error"></div>

    <div id="results"></div>
</div>

<script>
async function runPrediction() {
    const fileInput = document.getElementById("fileInput");
    const resultsDiv = document.getElementById("results");
    const errorDiv = document.getElementById("error");

    resultsDiv.innerHTML = "";
    errorDiv.textContent = "";

    if (!fileInput.files.length) {
        errorDiv.textContent = "Please select a CSV file.";
        return;
    }

    const formData = new FormData();
    formData.append("file", fileInput.files[0]);

    resultsDiv.innerHTML = "<p>Running prediction...</p>";

    try {
        const response = await fetch("/predict-ui", {
            method: "POST",
            body: formData
        });

        const data = await response.json();

        if (data.error) {
            errorDiv.textContent = data.error;
            return;
        }

        renderResults(data);

    } catch (err) {
        errorDiv.textContent = "Unexpected error occurred.";
    }
}

function renderResults(data) {
    const predictions = data.predictions;
    const insights = data.insights;

    let tableHTML = `
        <h3>Predictions</h3>
        <table>
            <tr>
                <th>Student #</th>
                <th>Status</th>
            </tr>
    `;

    predictions.forEach((p, i) => {
        tableHTML += `
            <tr>
                <td>${i + 1}</td>
                <td class="${p === 1 ? 'badge-success' : 'badge-risk'}">
                    ${p === 1 ? 'Completed' : 'At Risk'}
                </td>
            </tr>
        `;
    });

    tableHTML += `</table>`;

    const cardsHTML = `
        <div class="cards">
            <div class="card">
                <h3>High Risk Students</h3>
                <p>${insights.high_risk_students_count}</p>
            </div>
            <div class="card">
                <h3>Most Difficult Chapter</h3>
                <p>${insights.most_difficult_chapter.join(", ")}</p>
            </div>
        </div>
    `;

    document.getElementById("results").innerHTML = tableHTML + cardsHTML;
}
</script>

</body>
</html>
