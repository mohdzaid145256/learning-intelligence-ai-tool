<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Learning Intelligence Tool</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f4f6;
            padding: 40px;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 32px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        h1 {
            color: #1f2937;
            margin-bottom: 5px;
        }

        .version {
            color: #2563eb;
            font-weight: bold;
            margin-bottom: 20px;
        }

        p {
            color: #374151;
        }

        button {
            margin-top: 15px;
            padding: 12px 24px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background: #1e40af;
        }

        input[type="file"] {
            margin-top: 10px;
        }

        .error {
            color: red;
            margin-top: 15px;
            font-weight: bold;
        }

        .results {
            margin-top: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #e5e7eb;
            text-align: center;
        }

        th {
            background: #f1f5f9;
        }

        .success {
            color: #16a34a;
            font-weight: bold;
        }

        .risk {
            color: #dc2626;
            font-weight: bold;
        }

        .cards {
            display: flex;
            gap: 20px;
            margin-top: 25px;
        }

        .card {
            flex: 1;
            background: #f8fafc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: inset 0 0 0 1px #e5e7eb;
            text-align: center;
        }

        .card h3 {
            margin-bottom: 10px;
            color: #1f2937;
        }

        .card p {
            font-size: 22px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>AI Learning Intelligence Tool</h1>

    <!-- VERSION MARKER (CRITICAL) -->
    <div class="version">
        UI Version: Level-2 Interactive (LIVE)
    </div>

    <p>Upload learner data (CSV) to get predictions and insights.</p>

    <input type="file" id="fileInput" accept=".csv">
    <br>
    <button onclick="runPrediction()">Run Prediction</button>

    <div id="error" class="error"></div>
    <div id="results" class="results"></div>
</div>

<script>
async function runPrediction() {
    const fileInput = document.getElementById("fileInput");
    const resultsDiv = document.getElementById("results");
    const errorDiv = document.getElementById("error");

    resultsDiv.innerHTML = "";
    errorDiv.innerText = "";

    if (!fileInput.files.length) {
        errorDiv.innerText = "Please select a CSV file.";
        return;
    }

    const formData = new FormData();
    formData.append("file", fileInput.files[0]);

    resultsDiv.innerHTML = "<p>Running prediction...</p>";

    try {
        const response = await fetch("/predict-ui", {
            method: "POST",
            body: formData
        });

        const data = await response.json();

        if (data.error) {
            errorDiv.innerText = data.error;
            resultsDiv.innerHTML = "";
            return;
        }

        renderResults(data);

    } catch (err) {
        errorDiv.innerText = "Unexpected error occurred.";
    }
}

function renderResults(data) {
    const predictions = data.predictions;
    const insights = data.insights;

    let tableHTML = `
        <h2>Predictions</h2>
        <table>
            <tr>
                <th>Student #</th>
                <th>Status</th>
            </tr>
    `;

    predictions.forEach((p, index) => {
        tableHTML += `
            <tr>
                <td>${index + 1}</td>
                <td class="${p === 1 ? 'success' : 'risk'}">
                    ${p === 1 ? 'Completed' : 'At Risk'}
                </td>
            </tr>
        `;
    });

    tableHTML += "</table>";

    const cardsHTML = `
        <div class="cards">
            <div class="card">
                <h3>High Risk Students</h3>
                <p>${insights.high_risk_students_count}</p>
            </div>
            <div class="card">
                <h3>Most Difficult Chapter</h3>
                <p>${insights.most_difficult_chapter.join(", ")}</p>
            </div>
        </div>
    `;

    document.getElementById("results").innerHTML = tableHTML + cardsHTML;
}
</script>

</body>
</html>
